<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link href="/style.css" rel="stylesheet" />
	</head>
	<body>
		<main class="container">
			<div class="card">
				<img
					src="https://res.cloudinary.com/dna8vdn4v/image/upload/v1667019470/FrontendMentor/order-summary-component/illustration-hero_tvaaf4.svg"
					alt="illustration-hero"
					class="card-image"
				/>
				<div class="card-body">
					<h1 class="card-heading">Order Summary</h1>
					<p class="card-paragraph">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="plan-box">
						<img
							class="plan-image"
							src="https://res.cloudinary.com/dna8vdn4v/image/upload/v1667019470/FrontendMentor/order-summary-component/icon-music_hod8xa.svg"
							alt="icon-music"
						/>
						<div class="plan-detail">
							<h2 class="plan-heading">Annual Plan</h2>
							<p class="plan-paragraph">$59.99/year</p>
						</div>
						<a class="plan-action" href="">Change</a>
					</div>
				</div>
				<div class="card-footer">
					<button class="payment-button">Proceed to Payment</button>
					<a class="cancel-action" href=""> Cancel Order </a>
				</div>
			</div>
		</main>
	</body>
</html>
